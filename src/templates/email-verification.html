<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Email Address</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="min-height: 100vh; width: 100%; background-color: #f3f4f6"
    >
      <tr>
        <td align="center" valign="middle" style="padding: 20px">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            style="
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
              width: 100%;
            "
          >
            <tr>
              <td align="center" style="padding: 40px 20px">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center">
                      <div
                        style="
                          width: 64px;
                          height: 64px;
                          background-color: #fbbf24;
                          border-radius: 50%;
                          display: flex;
                          align-items: center;
                          justify-content: center;
                          margin: 0 auto;
                        "
                      >
                        <img
                          src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
                          alt="Email Icon"
                          style="width: 32px; height: 32px"
                        />
                      </div>
                    </td>
                  </tr>
                </table>
                <h2
                  style="
                    margin: 24px 0 12px;
                    font-size: 24px;
                    font-weight: 600;
                    color: #1f2937;
                    text-align: center;
                  "
                >
                  Verify your email address
                </h2>
                <p
                  style="
                    margin: 0 0 16px;
                    font-size: 16px;
                    color: #4b5563;
                    text-align: center;
                  "
                >
                  Click the Button Below to Verify
                </p>
                <a
                  href="{{verificationLink}}"
                  target="_blank"
                  style="
                    display: inline-block;
                    padding: 12px 0;
                    background-color: #10b981;
                    color: #ffffff;
                    font-size: 16px;
                    font-weight: 500;
                    text-align: center;
                    text-decoration: none;
                    border-radius: 9999px;
                    width: 100%;
                    max-width: 300px;
                    margin: 0 auto;
                    text-transform: uppercase;
                  "
                >
                  Verify Email
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
